<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar>
		
		<p:menuitem value="Home" url="/pages/home.jsf" icon="ui-icon-contact" />
		
		<p:menuitem id="aa" value="Funcionários" action="home" ajax="false" immediate="true" icon="ui-icon-help"/>
		<p:menuitem id="bb" value="Ponto" action="home" ajax="false" immediate="true" icon="ui-icon-help"/>
		<p:menuitem id="cc" value="Pagamentos" action="home" ajax="false" immediate="true" icon="ui-icon-help"/>
		<p:menuitem id="dd" value="Clientes" action="home" ajax="false" immediate="true" icon="ui-icon-help"/>
		<p:menuitem id="ee" value="Fornecedores" action="home"  ajax="false" immediate="true" icon="ui-icon-help"/>
		<p:menuitem id="ff" value="Contas" action="home" ajax="false" immediate="true" icon="ui-icon-help"/>
		<p:menuitem id="gg" value="Veículos" action="home" ajax="false" immediate="true" icon="ui-icon-help"/>
		
		<p:menuitem id="miusuarios" value="Usuários" action="usuarios" actionListener="#{usuarioBean.carregaUsuarios}"  ajax="false" immediate="true" icon="ui-icon-person"/>
		
		<p:submenu id="smajuda" label="Ajuda" icon="ui-icon-help">
			<p:menuitem id="misuporte" value="Suporte" onclick="suporteDialog.show()" immediate="true" />
			<p:menuitem id="misobre" value="Sobre" onclick="sobreDialog.show()" immediate="true" />
		</p:submenu>
		
		<p:menuitem id="misair" value="Sair" onclick="confirmExit.show()" icon="ui-icon-power" immediate="true" />
		
	</p:menubar>
	
	<!-- SUPORTE Dialog -->
	<p:dialog header="Suporte" widgetVar="suporteDialog" resizable="false" id="suporteDlg" modal="true">  
	    <h:panelGrid id="displaySuporte" columns="2" cellpadding="4" style="margin:0 auto;">  
	        <h:outputText value="Email:" />  
	        <h:outputText value="suporte@grandev.com.br" style="font-weight:bold"/>  
	        <h:outputText value="Skype:" />  
	        <h:outputText value="gran.dev" style="font-weight:bold"/>
	        <h:outputText value="Telefone:" />  
	        <h:outputText value="(85) 8787.8740" style="font-weight:bold"/>
	    </h:panelGrid>
	</p:dialog>

	<!-- SOBRE Dialog -->
	<p:dialog header="Sobre" widgetVar="sobreDialog" resizable="false" id="sobreDlg" modal="true">  
	    <h:panelGrid id="displaySobre" columns="1" width="100%" style="text-align:center"> 
	    	<h:graphicImage library="images" name="logo.png" />
	    	<br />
	        <h:outputText value="Versão 1.0" />  
			<br />
			<h:outputText value="Produzido por: " />
			<h:graphicImage library="images" name="gd_icon.png" />
    	</h:panelGrid>
	</p:dialog>
	
	<!-- EXIT Dialog -->
	<p:confirmDialog id="confirmationExit" message="#{facesContext.externalContext.userPrincipal.name}, você deseja sair do sistema?" header="Sair do Sistema?" severity="alert" widgetVar="confirmExit">  
    			<p:commandButton id="confirmExit" value="Sim" oncomplete="cconfirmExit.hide()" update="form" actionListener="#{usuarioBean.logout}" immediate="true" /> 
    			<p:commandButton id="declineExit" value="Não" onclick="confirmExit.hide()" type="button" />   
	</p:confirmDialog>
	
</ui:composition>
