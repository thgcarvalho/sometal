<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/pages/template/template.xhtml">

	<ui:define name="corpo">
	<p:growl id="growl" showDetail="true" />  
	<div align="center">
	
	   <p:panel header="Novo Usuário" id="panel" style="height:500px;">
		
		<p:focus context="panel"/>
		
			<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
			
				<h:outputText value="Usuário: *" />
				<p:inputText required="true" label="Usuário" maxlength="15" size="15" 
					value="#{usuarioBean.usuarioNovo.usuario}" />
					
				<h:outputText value="Senha: *" />
				<p:inputText required="true" label="Senha" maxlength="15" size="15" 
					value="#{usuarioBean.usuarioNovo.senha}" />
					
				<h:outputText value="Nome: *" />
				<p:inputText required="true" label="Nome"
					value="#{usuarioBean.usuarioNovo.nome}" maxlength="45" size="45" />
					
				<h:outputText value="Cargo:" />
				<p:inputText required="true" label="Cargo"
					value="#{usuarioBean.usuarioNovo.cargo}" maxlength="45" size="45" />
					
				<h:outputText value="Email:" />
				<p:inputText required="true" label="Email"
					value="#{usuarioBean.usuarioNovo.email}" maxlength="45" size="45" />
					
			</h:panelGrid>
				
			<div align="center">
				<br />
				<h:panelGrid id="btn" columns="1"> 
					<p:commandButton id="btnSalvar" value="Salvar" icon="ui-icon-disk"
						action="#{usuarioBean.criar}" ajax="false" update="growl" />
				</h:panelGrid>
			</div>
			
		</p:panel>
	</div>
	</ui:define>
	
</ui:composition>
