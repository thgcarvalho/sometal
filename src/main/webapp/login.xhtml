<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg.titulo_sistema} - #{msg.slogan_sistema}" /></title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="icon" href="#{request.contextPath}/resources/images/ico-16.png" />
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/ico-48.png" />
	<h:outputScript library="js" name="util.js"/>
	<h:outputScript name="locale-primefaces.js" library="js" /> 
	<ui:insert name="script" />
</h:head>

<h:body style="background-image: url(#{request.contextPath}/resources/images/background_prata.gif); background-size: 100%;" >
	<center>
		<h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
			
			<br /><br /><br />
			<br /><br /><br />
			<br /><br /><br />
			<h:graphicImage library="images" name="sm.png" />
			
			<div style="height:400px">
			
				<p:dialog id="dialog" header="Login" widgetVar="login" draggable="false" closable="false" resizable="false" visible="true" >
				
					<p:focus context="dialog"/>
				
					<h:messages showDetail="true" autoUpdate="true" />
					
					<h:panelGrid columns="2" id="loginGrid">
						<p:outputLabel for="j_username" value="Usuário" />
				        <p:inputText id="j_username" name="j_username" size="10" maxlength="16" />            
				        <p:outputLabel for="j_password" value="Senha" />
				        <p:password id="j_password" name="j_password" size="10" maxlength="16" />
					</h:panelGrid>
					<p:commandButton id="submit" ajax="false" value="Login" icon="ui-icon-check" />
				</p:dialog>
				
			</div>
			
			<div id="rodape" style="text-align:center">
				<hr /> 
				<a href='http://www.grandev.com.br'>
					<h:graphicImage library="images" name="gd_icon.png" />
				</a>
			</div>
		</h:form>
	</center>
</h:body>
</html>
