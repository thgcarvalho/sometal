<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="formHeader">
		<table>
			<tr>
				<td width="95%" valign="top">
					<table>
						<tr>
							<td width="14%" valign="middle" nowrap="nowrap"><p:spacer width="15"/>
								<h:graphicImage library="images" name="sm.png" />
							</td>
						</tr>
					</table>
				</td>
					
				<td width="5%" valign="bottom" nowrap="nowrap">
					<table>
						<tr>
							<td class="header" nowrap="nowrap">
							<h:outputText value="Usuário: "/>
								<p:commandLink id="user" action="editarUsuario" ajax="false" immediate="true" >
							        <h:outputText value="#{usuarioBean.usuario.nome}"/>
							    </p:commandLink>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</h:form>
</ui:composition>
