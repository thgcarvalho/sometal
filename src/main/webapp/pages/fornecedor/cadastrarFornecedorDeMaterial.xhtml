<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/template.xhtml">

	<ui:define name="corpo">
	<p:growl id="growl" showDetail="true" />

		<p:panel header="Cadastro de Fornecedor de Material" id="panel" style="height:650px;">
		
			<p:wizard flowListener="#{fornecedorDeMaterialBean.onFlowProcess}" nextLabel="Próximo" backLabel="Anterior"> 

			<p:focus context="panel" />
			
			<p:tab id="tab_fornecedor" title="Fornecedor de Material">
			
				<p:panel header="Dados do Fornecedor de Material">  
				
				<h:messages errorClass="error"/>  
              
				<h:panelGrid id="display" columns="3" cellpadding="6" style="margin:0 auto;">
	
					<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
						<h:outputText value="Fornecedor: *" />
						<p:inputText required="true" label="Fornecedor" maxlength="60" size="40" 
							value="#{fornecedorDeMaterialBean.fornecedor.nome}" />
	
						<h:outputText value="CPF:" />
						<p:inputMask id="cpf" label="CPF" value="#{fornecedorDeMaterialBean.fornecedor.cadastro}" mask="999.999.999-99" size="14" onfocus="javascript:setCPF();" />
						<h:outputText value="CNPJ:" />
						<p:inputMask id="cnpj" label="CNPJ" value="#{fornecedorDeMaterialBean.fornecedor.cadastro}" mask="99.999.999/9999-99" size="14" onfocus="javascript:setCNPJ();" />
	
						<h:outputText value="Fone1:" />
						<p:inputMask label="Fone1"
							value="#{fornecedorDeMaterialBean.fornecedor.fone1}" mask="(99) 9999-9999"
							maxlength="14" size="14" />
	
						<h:outputText value="Fone2:" />
						<p:inputMask label="Fone2"
							value="#{fornecedorDeMaterialBean.fornecedor.fone2}" mask="(99) 9999-9999"
							maxlength="14" size="14" />
	
						<h:outputText value="Endereco:" />
						<p:inputText label="Endereço"
							value="#{fornecedorDeMaterialBean.fornecedor.endereco}" maxlength="45"
							size="40" />
					</h:panelGrid>

					<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
							<h:outputText value="Complemento:" />
						<p:inputText label="Complemento" 
							value="#{fornecedorDeMaterialBean.fornecedor.complemento}" maxlength="45"
							size="40" />
	
						<h:outputText value="Número:" />
						<p:inputText label="Número"
							value="#{fornecedorDeMaterialBean.fornecedor.numero}" maxlength="16"
							size="14" />
							
						<h:outputText value="Bairro:" />
						<p:inputText label="Bairro"
							value="#{fornecedorDeMaterialBean.fornecedor.bairro}" maxlength="45"
							size="40" />
	
						<h:outputText value="Cidade:" />
						<p:inputText label="Cidade"
							value="#{fornecedorDeMaterialBean.fornecedor.cidade}" maxlength="45"
							size="40" />
	
						<h:outputText value="CEP:" />
						<p:inputMask label="CEP" value="#{fornecedorDeMaterialBean.fornecedor.cep}"
							mask="99999-999" maxlength="10" size="14" />
	
						<h:outputText value="Email:" />
						<p:inputText label="Email"
							value="#{fornecedorDeMaterialBean.fornecedor.email}" maxlength="45"
							size="40" validator="#{fornecedorDeMaterialBean.validaEmail}" />
					</h:panelGrid>

					<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
						<h:outputText value="Banco:" />
						<p:inputText label="Banco"
							value="#{fornecedorDeMaterialBean.fornecedor.banco}" maxlength="45"
							size="40" />
	
						<h:outputText value="Agência:" />
						<p:inputText label="agencia"
							value="#{fornecedorDeMaterialBean.fornecedor.agencia}" maxlength="16"
							size="14" />
	
						<h:outputText value="Conta:" />
						<p:inputText label="Conta"
							value="#{fornecedorDeMaterialBean.fornecedor.conta}" maxlength="16"
							size="14" />
							
						<h:outputText value="Obs:" />
						<p:inputTextarea label="Obs" rows="3" maxlength="250" cols="40"
							value="#{fornecedorDeMaterialBean.fornecedor.obs}" autoResize="false">
						</p:inputTextarea>
					</h:panelGrid>
				</h:panelGrid>
				
				</p:panel>  
				
			</p:tab>
			
			<p:tab id="tab_condominios" title="Condomínios">
				<p:panel header="Dados dos Condomínios">  
				
				<h:messages errorClass="error"/>  
                
				<h:panelGrid id="condominios" columns="2">
				    <h:outputText value="Condomínios: *" />  
			        <p:selectManyMenu label="Condomínios" value="#{fornecedorDeMaterialBean.fornecedor.condominios}" style="width:800px;height:300px" showCheckbox="true" converter="CondominioConverter" required="true" >  
					   <f:selectItems value="#{condominioBean.listaCondominios}" var="condominio" itemLabel="#{condominio.nome}" itemValue="#{condominio}" />
			        </p:selectManyMenu> 
				</h:panelGrid>
				
				</p:panel>  
				
			</p:tab>
			
			<p:tab id="tab_materiais" title="Materiais">
				<p:panel header="Dados dos Materiais">  
				
				<h:messages errorClass="error"/>  
              
				<h:panelGrid id="material" columns="3">  
		            <h:outputText value="Material:" />
		            <p:inputText label="Material" size="50" maxlength="96" value="#{fornecedorDeMaterialBean.oferta}" />  
		            <p:commandButton value="Adicionar" update="materiais growl @parent"  
		                            action="#{fornecedorDeMaterialBean.reinit}" >  
		                <p:collector value="#{fornecedorDeMaterialBean.oferta}"   
		                             addTo="#{fornecedorDeMaterialBean.fornecedor.ofertas}" />  
		            </p:commandButton>  
		        </h:panelGrid> 
		        
		         <p:outputPanel id="materiais">  
			        <p:dataTable id="materiaisTable" value="#{fornecedorDeMaterialBean.fornecedor.ofertas}" var="oferta">  
			            <p:column>  
			                <f:facet name="header">  
			                    <h:outputText value="Material" />  
			                </f:facet>  
			                <h:outputText value="#{oferta}" />  
			            </p:column>  
			  
			            <p:column>  
			                <f:facet name="header">  
			                    <h:outputText value="Operação" />  
			                </f:facet>  
			                <p:commandLink value="Remover" update=":form:materiais" process=":form:materiais">  
			                    <p:collector value="#{oferta}" removeFrom="#{fornecedorDeMaterialBean.fornecedor.ofertas}" />  
			                </p:commandLink>  
			            </p:column>  
			        </p:dataTable>  
			    </p:outputPanel>
				
				<div align="center">
					<br />
					<br />
					<h:panelGrid id="btn" columns="1"> 
						<p:commandButton id="btnSalvar" value="Salvar" icon="ui-icon-disk"
							action="#{fornecedorDeMaterialBean.salvar}" ajax="false" update="growl" />
					</h:panelGrid>
				</div>
				</p:panel>  
				</p:tab>
			
			</p:wizard> 
			
		</p:panel>
		
	</ui:define>

</ui:composition>
